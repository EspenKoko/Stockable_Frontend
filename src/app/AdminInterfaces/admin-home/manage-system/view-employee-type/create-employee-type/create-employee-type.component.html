<div class="card-body">
    <div class="viewPageBody bg-light">
        <br>
        <h2 class="lblHeader2 card-title">Create {{title}}</h2>
        <br>

        <form class="inputTableContainter" [formGroup]="addForm" (ngSubmit)="Add()">
            <table class="CRUDTable table table-borderless">
                <tr scope="row">
                    <td class="lblInputLabel">Employee Type:</td>
                    <td><input type="text" name="type" formControlName="employeeTypeName" #type
                            required></td>
                </tr>
                <tr
                    *ngIf="addForm.get('employeeTypeName')?.touched && addForm.get('employeeTypeName')?.hasError('required')">
                    <td></td>
                    <td class="errorMsg">Field cannot be empty.</td>
                </tr>
                <tr
                    *ngIf="addForm.get('employeeTypeName')?.touched && addForm.get('employeeTypeName')?.hasError('specialChar')">
                    <td></td>
                    <td class="errorMsg">Field cannot contain special characters.</td>
                </tr>
                <tr scope="row">
                    <td class="lblInputLabel">Employee Description:</td>
                    <td><textarea name="description" formControlName="employeeTypeDescription"
                            #description required></textarea></td>
                </tr>
                <tr
                    *ngIf="addForm.get('employeeTypeDescription')?.touched && addForm.get('employeeTypeDescription')?.hasError('required')">
                    <td></td>
                    <td class="errorMsg">Field cannot be empty.</td>
                </tr>
                <tr
                    *ngIf="addForm.get('employeeTypeDescription')?.touched && addForm.get('employeeTypeDescription')?.hasError('specialChar')">
                    <td></td>
                    <td class="errorMsg">Field cannot contain special characters.</td>
                </tr>
            </table>
            <div class="btnReturnContainer">
                <button class="btnReturn" (click)="back()">
                    <P class="btnReturnText">Return</P>
                </button>
            </div>

            <div class="btnSubmitContainer">
                <button class="btnSubmit" type="submit" [disabled]="!addForm.valid">
                    <P class="btnSubmitText">Submit</P>
                </button>
            </div>
        </form>
    </div>
</div>
