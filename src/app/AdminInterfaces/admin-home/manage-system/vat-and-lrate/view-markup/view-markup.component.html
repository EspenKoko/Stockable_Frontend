<div class="card-body">
    <div class="viewPageBody bg-light">
        <h1 class="lblHeader2 card-title">Markup Management</h1>
        <br>
        <h2 class="lblHeader2" *ngIf="amount > 0">Current markup Amount = {{amount*100}}%</h2>
        <h2 class="lblHeader2" *ngIf="amount == 0">no current markup percentage</h2>
        <br>
        <div class="centerContainer">
            <form [formGroup]="addForm">
                <table>
                    <thead>
                        <tr>
                            <td><label class="lblInputLabel">New markup percent:</label></td>
                            <td><input type="number" min="1" max="100" #markupAmount formControlName="markupPercent">
                            </td>
                        </tr>
                        <tr
                            *ngIf="addForm.get('markupPercent')?.touched && addForm.get('markupPercent')?.hasError('required')">
                            <td></td>
                            <td class="errorMsg">Field cannot be empty.</td>
                        </tr>
                        <tr
                            *ngIf="addForm.get('markupPercent')?.touched && addForm.get('markupPercent')?.hasError('min')">
                            <td></td>
                            <td class="errorMsg">Percent cannot be less than 1.</td>
                        </tr>
                        <tr
                            *ngIf="addForm.get('markupPercent')?.touched && addForm.get('markupPercent')?.hasError('max')">
                            <td></td>
                            <td class="errorMsg">Percent cannot be great than 99.</td>
                        </tr>
                    </thead>
                    <br>
                    <tbody>
                        <tr>
                            <td></td>
                            <td class="markupCells">
                                <button class="btn btn-primary" (click)="Add()">{{"Create"}}</button>
                                <button class="btn btn-danger" (click)="Delete()">{{"Delete"}}</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <!-- <div class="btnSubmitContainer">
            <button class="btnSubmit" routerLink="/view-markup/markup-history">
                <P class="btnSubmitText">Markup History</P>
            </button>
        </div> -->
    </div>
</div>
