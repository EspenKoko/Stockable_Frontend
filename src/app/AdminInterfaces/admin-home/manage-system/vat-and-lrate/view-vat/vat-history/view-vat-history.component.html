<div class="viewPageBody">
    <br>
    <h2 class="lblHeader2 card-title">{{ title }} Management</h2>
    <br>
    <div class="headerSection row">
        <label class="lblInputLabel col-5" for="searchCriteria">{{ title }} percent:</label>
        <div class="searchBoxContainter col-7">
            <input type="text" class="inputSearchBox" placeholder="Enter {{ title }} percent" [(ngModel)]="searchTerm"
                name="searchCriteria" (keyup)="GetVAT()">
        </div>
    </div>
    <br>

    <div class="viewTableContainer">
        <table class="viewTable table table-striped table-light table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="width: 4%;">#</th>
                    <th scope="col">Vat percent</th>
                    <th scope="col">Date</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody *ngIf="data && data.length > 0">
                <tr scope="row" *ngFor="let attribute of data, let i = index">
                    <td>{{i+1}}</td>
                    <td>{{attribute.vatPercent * 100 + "%"}}</td>
                    <td>{{attribute.vatDate | date: 'dd/MM/yyyy'}}</td>
                    <!-- <td><button class="btn btn-primary" type="button" [routerLink]="['/update-vat', attribute.vatId]">Update</button></td> -->
                    <!-- <td><button class="btn btn-danger" type="button" (click)="Delete(attribute.vatId)">Delete</button></td> -->
                    <td><button class="btn btn-danger"
                            (click)="toggleConfirmButton(i, attribute.vatId)">{{attribute.confirmButton ? 'Confirm'
                            : 'Delete'}}</button></td>
                </tr>
            </tbody>
            <tr *ngIf="!data || data.length == 0">
                <td>#</td>
                <td>No Data</td>
                <td>No Data</td>
                <td><button class="btn btn-secondary" disabled type="button" type="button">Update</button></td>
                <td><button class="btn btn-danger" type="button" disabled="disabled">Delete</button></td>
            </tr>
        </table>
    </div>

    <div class="btnReturnContainer">
        <button class="btnReturn" type="button" (click)="back()">
            <P class="btnReturnText">Return</P>
        </button>
    </div>

    <div class="btnSubmitContainer">
        <button class="btnSubmit" type="button" routerLink="/create-province">
            <P class="btnSubmitText">Add New {{title}}</P>
        </button>
    </div> -->
</div>
