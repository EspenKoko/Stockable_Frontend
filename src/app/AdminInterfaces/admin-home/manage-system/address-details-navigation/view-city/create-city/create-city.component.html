<div class="card-body">
    <div class="viewPageBody bg-light">
        <br>
        <h2 class="lblHeader2 card-title">Create {{title}}</h2>
        <br>

        <form class="inputTableContainter" [formGroup]="addForm" (ngSubmit)="Add()">
            <table class="CRUDTable table table-borderless">
                <tr scope="row">
                    <td class="lblInputLabel">{{title}} Name:</td>
                    <td><input type="text" #name required name="cityName"
                            formControlName="cityName"></td>
                </tr>
                <tr *ngIf="addForm.get('cityName')?.touched && addForm.get('cityName')?.hasError('required')">
                    <td></td>
                    <td class="errorMsg">Field cannot be empty.</td>
                </tr>
                <tr *ngIf="addForm.get('cityName')?.dirty && addForm.get('cityName')?.hasError('pattern') || addForm.get('cityName')?.dirty && addForm.get('cityName')?.hasError('specialChar')">
                    <td></td>
                    <td class="errorMsg">Field cannot contain numbers or special characters.</td>
                </tr>
                <tr scope="row">
                    <td class="lblInputLabel" for="SelectList">Province:</td>
                    <td>
                        <select name="selectProvince" class="inputSelectBox" #selectList required
                            formControlName="provinceId">
                            <option *ngIf="!data || data.length == 0" required>No data</option>
                            <option *ngIf="data && data.length > 0" value="" required>Select a Province</option>
                            <option *ngFor="let attribute of data" [value]="attribute.provinceId">
                                {{attribute.provinceName}}
                            </option>
                        </select>
                    </td>
                </tr>
                <tr *ngIf="addForm.get('provinceId')?.touched && addForm.get('provinceId')?.hasError('required')">
                    <td></td>
                    <td class="errorMsg">Please select a province.</td>
                </tr>
            </table>

            <div class="btnReturnContainer">
                <button class="btnReturn" (click)="back()">
                    <P class="btnReturnText">Return</P>
                </button>
            </div>

            <div class="btnSubmitContainer">
                <button class="btnSubmit" type="submit" [disabled]="!addForm.valid">
                    <P class="btnSubmitText">Confirm</P>
                </button>
            </div>
        </form>
    </div>
</div>
