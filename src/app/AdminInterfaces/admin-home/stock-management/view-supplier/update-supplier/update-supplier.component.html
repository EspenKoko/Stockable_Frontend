<div class="card-body">
    <div class="viewPageBody bg-light">
        <br>
        <h2 class="lblHeader2 card-title">Update {{title}}</h2>
        <br>

        <form class="inputTableContainter" [formGroup]="editForm" #form="ngForm" (ngSubmit)="edit()">
            <table class="CRUDTable table table-borderless">
                <tr scope="row">
                    <td class="lblInputLabel">Supplier Name:</td>
                    <td><input type="text" required name="name" formControlName="supplierName">
                    </td>
                </tr>
                <tr *ngIf="editForm.get('supplierName')?.dirty && editForm.get('supplierName')?.hasError('required')">
                    <td></td>
                    <td class="errorMsg">Please enter a valid name.</td>
                </tr>
                <tr *ngIf="editForm.get('supplierName')?.touched && editForm.get('supplierName')?.hasError('specialChar')">
                    <td></td>
                    <td class="errorMsg">Field cannot contain special characters.</td>
                </tr>
                <tr scope="row">
                    <td class="lblInputLabel">Email:</td>
                    <td><input class="inputNumberSelecter" type="email" name="email" required
                            formControlName="supplierEmail">
                    </td>
                </tr>
                <tr *ngIf="editForm.get('supplierEmail')?.touched && editForm.get('supplierEmail')?.hasError('required')"
                    class="errorMsg">
                    <td></td>
                    <td>Field cannot be empty</td>
                </tr>
                <tr *ngIf="editForm.get('supplierEmail')?.touched && editForm.get('supplierEmail')?.hasError('email')"
                    class="errorMsg">
                    <td></td>
                    <td>Invalid email address</td>
                </tr>
                <tr scope="row">
                    <td class="lblInputLabel">Number:</td>
                    <td><input class="inputNumberSelecter" type="number" name="number" required
                            formControlName="supplierContactNumber">
                    </td>
                </tr>
                <tr
                    *ngIf="editForm.get('supplierContactNumber')?.touched && editForm.get('supplierContactNumber')?.hasError('required')">
                    <td></td>
                    <td class="errorMsg">Field cannot be empty</td>
                </tr>
                <tr
                    *ngIf="editForm.get('supplierContactNumber')?.touched && editForm.get('supplierContactNumber')?.hasError('pattern')">
                    <td></td>
                    <td class="errorMsg">Please enter a valid 10-digit number with 0 as the starting digit.</td>
                </tr>
                <tr scope="row">
                    <td class="lblInputLabel">Address:</td>
                    <td><textarea class="inputNumberSelecter" name="address" required
                            formControlName="supplierAddress"></textarea>
                    </td>
                </tr>
                <tr
                    *ngIf="editForm.get('supplierAddress')?.dirty && editForm.get('supplierAddress')?.hasError('required')">
                    <td></td>
                    <td class="errorMsg">Please enter a valid address.</td>
                </tr>
            </table>

            <div class="btnReturnContainer">
                <button class="btnReturn" (click)="back()">
                    <P class="btnReturnText">Return</P>
                </button>
            </div>

            <div class="btnSubmitContainer">
                <button class="btnSubmit" type="submit" [disabled]="!editForm.valid">
                    <P class="btnSubmitText">Update</P>
                </button>
            </div>
        </form>
    </div>
</div>
