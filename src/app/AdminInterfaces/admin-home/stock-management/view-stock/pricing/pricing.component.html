<div class="viewPageBody">
    <br>
    <h2 class="lblHeader2 card-title">{{title}} Management</h2>
    <br>
    <div class="headerSection row">
        <label class="lblInputLabel col-5" for="searchCriteria">Stock Name:</label>
        <div class="searchBoxContainter col-7">
            <input type="text" class="inputSearchBox" placeholder="Enter Stock Name" [(ngModel)]="searchTerm"
                name="searchCriteria" (keyup)="GetPrice()">
        </div>
    </div>
    <br>

    <div class="viewTableContainer">
        <table class="viewTable table table-striped table-light table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="width: 4%;">#</th>
                    <th scope="col">stock Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Date Created</th>
                    <th scope="col"></th>
                    <!-- <th scope="col"></th> -->
                </tr>
            </thead>
            <tbody *ngIf="data && data.length > 0">
                <tr scope="row" *ngFor="let attribute of data, let i = index">
                    <td>{{i+1}}</td>
                    <td>{{attribute.stock.stockName}}</td>
                    <td>{{attribute.price | currency: 'R '}}</td>
                    <td>{{attribute.priceDate | date:'dd/MM/yyyy'}}</td>
                    <td><button class="btn btn-primary"
                            [routerLink]="['/update-price', attribute.priceId]">Update</button></td>
                    <!-- <td><button class="btn btn-danger" (click)="Delete(attribute.priceId)">Delete</button></td> -->
                    <!-- <td><button class="btn btn-danger"
                            (click)="toggleConfirmButton(i, attribute.priceId)">{{attribute.confirmButton ? 'Confirm' :
                            'Delete'}}</button></td> -->
                </tr>
            </tbody>
            <tr *ngIf="!data || data.length == 0">
                <td>#</td>
                <td>No Data</td>
                <td>No Data</td>
                <td>No Data</td>
                <td><button class="btn btn-secondary" disabled type="button" routerLink="/update-price">Update</button></td>
                <!-- <td><button class="btn btn-danger" disabled="disabled">Delete</button></td> -->
            </tr>
        </table>
    </div>

    <div class="btnReturnContainer">
        <button class="btnReturn" (click)="back()">
            <P class="btnReturnText">Return</P>
        </button>
    </div>

    <!-- <div class="btnSubmitContainer">
        <button class="btnSubmit" routerLink="/create-price">
            <P class="btnSubmitText">Add New {{title}}</P>
        </button>
    </div> -->
</div>
