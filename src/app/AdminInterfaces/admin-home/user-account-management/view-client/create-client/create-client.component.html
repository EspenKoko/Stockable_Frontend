<div class="card-body">
    <div class="viewPageBody bg-light">
        <br>
        <h2 class="lblHeader2 card-title">Create {{title}}</h2>
        <br>

        <!-- modify table headers and rows accordingly -->
        <form class="inputTableContainter" [formGroup]="addForm" (ngSubmit)="Add()">
            <table class="CRUDTable table table table-borderless">
                <tr scope="row">
                    <td class="lblInputLabel">Name:</td>
                    <td><input type="text" name="Name" required formControlName="clientName">
                    </td>
                </tr>
                <tr *ngIf="addForm.get('clientName')?.touched && addForm.get('clientName')?.hasError('required')">
                    <td></td>
                    <td class="errorMsg">Field cannot be empty.</td>
                </tr>
                <tr *ngIf="addForm.get('clientName')?.touched && addForm.get('clientName')?.hasError('specialChar')">
                    <td></td>
                    <td class="errorMsg">Field cannot be empty.</td>
                </tr>
                <tr scope="row">
                    <td class="lblInputLabel">Email:</td>
                    <td><input type="email" name="emailAddress" required
                            formControlName="clientEmail"></td>
                </tr>
                <tr *ngIf="addForm.get('clientEmail')?.touched && addForm.get('clientEmail')?.hasError('required')" class="errorMsg">
                    <td></td>
                    <td>Field cannot be empty</td>
                </tr>
                <tr *ngIf="addForm.get('clientEmail')?.touched && addForm.get('clientEmail')?.hasError('email')" class="errorMsg">
                    <td></td>
                    <td>Invalid email address</td>
                </tr>
                <tr scope="row">
                    <td class="lblInputLabel">Contact Number:</td>
                    <td><input type="text" name="contactNumber" required
                            formControlName="clientNumber"></td>
                </tr>
                <tr *ngIf="addForm.get('clientNumber')?.touched && addForm.get('clientNumber')?.hasError('required')">
                    <td></td>
                    <td class="errorMsg">Field cannot be empty</td>
                </tr>
                <tr
                    *ngIf="addForm.get('clientNumber')?.touched && addForm.get('clientNumber')?.hasError('pattern')">
                    <td></td>
                    <td class="errorMsg">Please enter a valid 10-digit number with 0 as the starting digit.</td>
                </tr>
                <tr scope="row">
                    <td class="lblInputLabel">Address:</td>
                    <td><textarea name="address" required
                            formControlName="clientAddress"></textarea>
                </tr>
                <tr
                    *ngIf="addForm.get('clientAddress')?.touched && addForm.get('clientAddress')?.hasError('required')">
                    <td></td>
                    <td class="errorMsg">Please enter a valid address.</td>
                </tr>
            </table>

            <div class="btnReturnContainer">
                <button class="btnReturn" (click)="back()">
                    <P class="btnReturnText">Return</P>
                </button>
            </div>

            <!-- modify click event according to values in table cells -->
            <div class="btnSubmitContainer">
                <button class="btnSubmit" type="submit" [disabled]="!addForm.valid">
                    <P class="btnSubmitText">Submit</P>
                </button>
            </div>
        </form>
    </div>
</div>
