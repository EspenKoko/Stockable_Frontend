<div class="viewPageBody">
    <h2 class="lblHeader2 card-title">{{title}} Management</h2>
    <br>
    <div class="headerSection row">
        <label class="lblInputLabel col-5" for="searchCriteria">{{ title }} Name:</label>
        <div class="searchBoxContainter col-7">
            <input type="text" class="inputSearchBox" placeholder="Enter {{ title }} Name" [(ngModel)]="searchTerm"
                name="searchCriteria" (keyup)="GetHub()">
        </div>
    </div>
    <br>

    <div class="viewTableContainer">
        <table class="viewTable table table-striped table-light">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="width: 4%;">#</th>
                    <th scope="col">{{title}} Name</th>
                    <th scope="col">City</th>
                    <th scope="col">Printers On Hand</th>
                    <th scope="col">Hub Printer Threshold</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody *ngIf="data && data.length > 0">
                <tr scope="row" *ngFor="let attribute of data, let i = index" >
                    <td>{{i+1}}</td>
                    <td>{{attribute.hubName}}</td>
                    <td>{{attribute.city.cityName}}</td>
                    <td>{{attribute.qtyOnHand}}</td>
                    <td>{{attribute.hubPrinterThreshold}}</td>
                    <!-- <td>{{attribute.hubPrinterThreshold}}</td> -->
                    <td><button class="btn btn-primary" [routerLink]="['/update-hub', attribute.hubId]">Update</button></td>
                <!-- <td><button class="btn btn-danger" (click)="Delete(attribute.hubId)">Delete</button></td> -->
                <td><button class="btn btn-danger" (click)="toggleConfirmButton(i, attribute.hubId)">{{attribute.confirmButton ? 'Confirm' : 'Delete'}}</button></td>
            </tr>
            </tbody>
            <tr *ngIf="!data || data.length == 0">
                <td>#</td>
                <td>No Data</td>
                <td>No Data</td>
                <td>No Data</td>
                <td>No Data</td>
                <td>No Data</td>
                <td><button class="btn btn-secondary" disabled type="button" routerLink="/update-hub">Update</button></td>
                <td><button class="btn btn-danger" disabled="disabled">Delete</button></td>
            </tr>
        </table>
    </div>

    <div class="btnReturnContainer">
        <button class="btnReturn" (click)="back()">
            <P class="btnReturnText" >Return</P>
        </button>
    </div>

    <div class="btnSubmitContainer">
        <button class="btnSubmit" routerLink="/create-hub">
            <P class="btnSubmitText">Add New {{title}}</P>
        </button>
    </div>
</div>
