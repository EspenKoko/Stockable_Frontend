<div class="viewPageBody">
    <h2 class="lblHeader2 card-title">{{title}} Management</h2>
    <br>

    <!-- search funtions will need to be changed accordingly based on the type and name of componant -->
    <div class="headerSection row">
        <label class="lblInputLabel col-5" for="searchCriteria">{{ title }} Name:</label>
        <div class="searchBoxContainter col-7">
            <input type="text" class="inputSearchBox" placeholder="Enter {{ title }} Name" [(ngModel)]="searchTerm"
                name="searchCriteria" (keyup)="GetHubUser()">
        </div>
    </div>
    <br>

        <!-- modify table headers and rows accordingly -->
    <div class="viewTableContainer">
        <table class="viewTable table table-striped table-light">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="width: 4%;">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Position</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <!-- rows for when api is connected and there is data being sent through successfully -->
            <tbody *ngIf="data && data.length > 0">
                <tr scope="row" *ngFor="let attribute of data, let i = index" >
                    <td>{{i+1}}</td>
                    <td>{{attribute.hubUserName}}</td>
                    <td>{{attribute.hubUserSurname}}</td>
                    <td>{{attribute.hubUserNumber}}</td>
                    <td>{{attribute.hubUserEmail}}</td>
                    <td>{{attribute.hubUserPosition}}</td>
                    <td><button class="btn btn-primary" [routerLink]="['/update-hub-user', attribute.hubUserId]">Update</button></td>
                <!-- <td><button class="btn btn-danger" (click)="Delete(attribute.hubUserId)">{{deleteText}}</button></td> -->
                <td><button class="btn btn-danger" (click)="toggleConfirmButton(i, attribute.hubUserId)">{{attribute.confirmButton ? 'Confirm' : 'Delete'}}</button></td>
                </tr>
            </tbody>
            <!-- default row when no data in api or api is not connected -->
            <tr *ngIf="!data || data.length == 0">
                <td>#</td>
                <td>No Data</td>
                <td>No Data</td>
                <td>No Data</td>
                <td>No Data</td>
                <td>No Data</td>
                <td>No Data</td>
                <td><button class="btn btn-secondary" disabled type="button" routerLink="/update-hub-user">Update</button></td>
                <td><button class="btn btn-danger" disabled="disabled">Delete</button></td>
            </tr>
        </table>
    </div>

    <!-- this container is always for return and back button -->
    <div class="btnReturnContainer">
        <button class="btnReturn" (click)="back()">
            <P class="btnReturnText">Return</P>
        </button>
    </div>

    <!-- last container always for submit and continue or create and update buttons -->
    <div class="btnSubmitContainer">
        <button class="btnSubmit" routerLink="/create-hub-user">
            <P class="btnSubmitText">Add New {{title}}</P>
        </button>
    </div>
</div>
